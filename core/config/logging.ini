[loggers]
keys=root, pds

[handlers]
keys=console,file

[formatters]
keys=console,file

[logger_root]
level=ERROR
handlers=console

[logger_pds]
level=INFO
handlers=file,console
qualname=pds
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=console
args=(sys.stdout,)

[handler_file]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=file
args=('logs/pds.log', 'w+', 104857600, 10, )

[formatter_file]
format=%(asctime)s %(filename)s [%(lineno)s] %(levelname)s: %(message)s
datefmt=

[formatter_console]
format=%(levelname)s: %(message)s
datefmt=